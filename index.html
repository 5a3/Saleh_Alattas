<!DOCTYPE html>
<html lang="ar_SA" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خطأ في النظام | صالح العطاس</title>
  <style>
    /* تنسيقات صفحة الخطأ الفني */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0f0f0f; /* أسود أعمق للإيحاء بتوقف النظام */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #e0e0e0;
    }

    .error-container {
      text-align: center;
      padding: 20px;
      animation: slideUp 1s ease-out;
    }

    .error-icon {
      font-size: 5rem;
      color: #ff4b4b; /* لون أحمر تحذيري */
      margin-bottom: 15px;
      display: inline-block;
      animation: blink 1.5s infinite;
    }

    .error-title {
      font-size: 2.2rem;
      margin-bottom: 15px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .error-code {
      background: #222;
      padding: 5px 15px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      color: #ff4b4b;
      display: inline-block;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 1.1rem;
      color: #888;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.8;
    }

    /* حركات الأنميشن */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.95); }
    }

    /* خلفية تقنية خفيفة */
    .grid-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.3;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="grid-bg"></div>
  
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <div class="error-title">خطأ في الاتصال بالسيرفر</div>
    <div class="error-code">Error Code: 503 SERVICE_UNAVAILABLE</div>
    
    <p class="error-message">
      نعتذر منك، يبدو أن الموقع يواجه صعوبات تقنية في الوقت الحالي أو أن السيرفر متوقف للصيانة الطارئة. <br>
      <b>فريق الدعم الفني يعمل على استعادة الخدمة الآن.</b>
    </p>
    
    <div style="margin-top: 40px; border-top: 1px solid #222; padding-top: 20px;">
        <p style="font-size: 0.8rem; color: #555;">يرجى المحاولة مرة أخرى لاحقاً</p>
        <b><a href="https://wa.me/967770985114" style="color: #888; text-decoration: none; font-size: 0.85rem;">تواصل مع الإدارة</a></b>
    </div>
  </div>

</body>
</html>
